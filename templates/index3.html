<!--dismissible error-->
<div class="alert alert-warning alert-dismissible fade show " role="alert">
  You can use more then one options ,, thanks!!!!!!!!
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

    <div class="container">
        <!--    form-->
        <form action="/analize" method="post"> {% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Enter your text here and let django do the magic</label>
                <br>
                <textarea name='text' class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
            </div>
            <!--        switches-->
            <div class="form-check form-switch">
                <input name="removepunc" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault0">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove punctuation</label>
            </div>
            <div class="form-check form-switch">
                <input name="fullcaps" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
                <label class="form-check-label" for="flexSwitchCheckDefault">Uppercase</label>
            </div>
            <div class="form-check form-switch">
                <input name="removenewline" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
                <label class="form-check-label" for="flexSwitchCheckDefault">remove new line</label>
            </div>
            <div class="form-check form-switch">
                <input name="extraspacecount" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
                <label class="form-check-label" for="flexSwitchCheckDefault">extra space remove</label>
            </div>
            <div class="form-check form-switch">
                <input name="charcount" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault4">
                <label class="form-check-label" for="flexSwitchCheckDefault">char count</label>
            </div>

    <button type="submit" class="btn btn-success">Submit</button>
        </form>


</div>
